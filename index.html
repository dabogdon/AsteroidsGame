<!DOCTYPE html>
	<head>
		<meta charset="utf-8">
		<title>Spaceship</title>
		<link href='http://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css'>
		<link rel="stylesheet" href="styles.css">
		<script src="processing.js"></script>
	</head>
	<body>
		<header>
			<h1>Asteroids</h1>
		</header>
			<section id="content">
				<canvas id="AsteroidsGame" data-processing-sources="AsteroidsGame.pde Floater.pde Spaceship.pde Star.pde Asteroid.pde Bullet.pde">
				</canvas>
		    </section>
	    <footer>
		    Use W to accelerade\n
		    Use A to turn left\n
		    Use D to turn right\n
		    Left Click to shoot\n
		    You have a random chance to get powerups from shooting asteroids\n
		    The controls for powerups are on the bottom half of the screen
	    </footer>
	</body>
</html>
