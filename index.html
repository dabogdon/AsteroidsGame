<!DOCTYPE html>
	<head>
		<meta charset="utf-8">
		<title>Spaceship</title>
		<link href='http://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css'>
		<link rel="stylesheet" href="styles.css">
		<script src="processing.js"></script>
	</head>
	<body>
		<header>
			<h1>Asteroids</h1>
		</header>
			<section id="content">
				<canvas id="AsteroidsGame" data-processing-sources="Floater.pde Spaceship.pde Star.pde Asteroid.pde Bullet.pde AsteroidsGame.pde">
				</canvas>
		    </section>
	    <footer>
		    <p>
		    Use W to accelerade
		    </p>
		    <p>
		    Use A to turn left
		    </p>
		    <p>
		    Use D to turn right
		    </p>
		    <p>
		    Left Click to shoot
		    </p>
		    <p>
		    You have a random chance to get powerups from shooting asteroids
		    </p>
		    <p>
		    The controls for powerups are on the bottom half of the screen
		    </p>
	    </footer>
	</body>
</html>
